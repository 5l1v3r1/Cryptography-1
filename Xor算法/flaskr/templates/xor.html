<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异或加密解密文件</title>
</head>
<body>
    <h1>加密文件</h1>
    <form method="post" enctype="multipart/form-data" action="  {{ url_for('en') }}">
        <label for="key">密钥</label>
        <input type="text" name="key" id="key" required><br><br>
        <input type="file" name="enfilename" id="enfilename" required>
        <input type="submit" value="加密">
    </form>
    {% if g.enmessage %}
    <h3>{{ g.enmessage }}</h3>
    {% endif %}

    <h1>解密文件</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('de') }}">
        <label for="key">密钥</label>
        <input type="text" name="key" id="key" required><br><br>
        <input type="file" name="defilename" id="defilename" required>
        <input type="submit" value="解密">
    </form>

    {% if g.demessage %}
    <h3>{{ g.demessage }}</h3>
    {% endif %}

</body>
</html>
